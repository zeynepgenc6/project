<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Texas</h1>
          <p>
            Sunday 21:323, clear sky <br />
            Humidity: <strong>26%</strong>, Wind: <strong>5.57km/h</strong>
          </p>
        </div>
        <div>☀️ 35°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Sun 🌧️
            <br />
            <strong>35°C</strong> 20°C
          </li>
          <li>
            Mon 🌧️
            <br />
            <strong>34°C</strong>19°C
          </li>
          <li>
            Tue ☀️
            <br />
            <strong>33°C</strong> 19°C
          </li>
          <li>
            Wed ☁️
            <br />
            <strong>35°C</strong> 20°C
          </li>
          <li>
            Thu 🌤️
            <br />
            <strong>36°C</strong> 22°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://www.instagram.com/gzeynog/" target="_blank"
          >Zeynep GENC</a
        >
      </p>
    </footer>
  </body>
</html>
